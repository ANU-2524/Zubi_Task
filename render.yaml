services:
  - type: web
    name: zubi-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd server && npm install && npm run build"
    startCommand: "cd server && npm start"
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        scope: build,runtime
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
